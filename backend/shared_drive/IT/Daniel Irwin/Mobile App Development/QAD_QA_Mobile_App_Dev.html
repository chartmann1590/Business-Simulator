<!DOCTYPE html>
<html>
<head>
  <style>
    /* 
      * SPREADSHEET STRUCTURE:
        Title Row: Spreadsheet name in large bold (16pt), centered, with subtitle
        Header Row: 5-8 meaningful columns with descriptive names
        Data Rows: 15-25 rows of REALISTIC data using actual business metrics
        Calculated Columns: Include formulas (totals, averages, percentages, growth rates)
        Summary Section: Multiple summary rows with key metrics
        Footer: Data source, last updated date, notes
    */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      border: 1px solid #d0d0d0;
    }
    
    th {
      background: #366092;
      color: white;
      font-weight: bold;
    }
    
    th:first-child, th:last-child {
      text-align: left;
    }
    
    th:nth-child(2), th:nth-child(3) {
      text-align: right;
    }
    
    th:nth-child(4) {
      text-align: center;
    }
    
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    
    tr:last-child td:first-child, tr:last-child td:nth-child(2) {
      border-bottom: 1px solid #d0d0d0;
    }
    
    tr:last-child th:last-child {
      border-bottom: 1px solid #d0d0d0;
    }
    
    .totals-row {
      background-color: #e7f3ff;
      font-weight: bold;
      border-top: 2px solid #366092;
    }
    
    .total-amount {
      text-align: right;
      padding-right: 8px;
    }
  </style>
</head>
<body>
  <table style="width: 100%;">
    <tr>
      <td colspan="9" style="text-align: center; font-size: 16pt; font-weight: bold; padding: 12px;">Financial Dashboard</td>
    </tr>
    <tr>
      <th>Employee Name</th>
      <th>Title</th>
      <th>Department</th>
      <th>Project Name</th>
      <th>Budget</th>
      <th>Revenue</th>
      <th>Profit Margin</th>
      <th>Active Projects</th>
      <th>Total Employees</th>
    </tr>
    <tr class="totals-row">
      <td colspan="9" style="text-align: right; padding-right: 8px;">Total:</td>
    </tr>
    <tr>
      <td Daniel Irwin</td>
      <td>IT Manager</td>
      <td>IT</td>
      <td>Mobile App Development</td>
      <td>$150,000.00</td>
      <td>$32,045.32</td>
      <td>42.67%</td>
      <td>1</td>
      <td>1336</td>
    </tr>
    <!-- Add more data rows here -->
    <tr class="totals-row">
      <td colspan="9" style="text-align: right; padding-right: 8px;">Total:</td>
    </tr>
    <tr>
      <td>API Infrastructure Upgrade</td>
      <td>$100,000.00</td>
      <td>$28,996.55</td>
      <td>42.67%</td>
      <td>1</td>
      <td>1336</td>
    </tr>
    <!-- Add more data rows here -->
  </table>
</body>
</html>
