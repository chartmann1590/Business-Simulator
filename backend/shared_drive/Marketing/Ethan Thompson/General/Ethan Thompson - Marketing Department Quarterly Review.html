<!DOCTYPE html>
<html>
<head>
    <title>Business Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid #d0d0d0;
        }
        
        .header-row th {
            background: #366092;
            color: white;
            font-weight: bold;
            padding: 8px;
        }
        
        .data-row td {
            background: white;
        }
        
        .alternating-row td:nth-child(even) {
            background: #f2f2f2;
        }
        
        .totals-row th {
            background: #e7f3ff;
            font-weight: bold;
            border-top-width: 2px;
        }
    </style>
</head>
<body>

<table>

    <tr><th colspan="X" style="text-align: center; font-size: 16pt; font-weight: bold; padding: 12px;">Business Dashboard</th></tr>

    <tr class="header-row">
        <th>Employee Name</th>
        <th>Title</th>
        <th>Department</th>
    </tr>

    <tr><td style="background: #f2f2f2;" >Ethan Thompson</td><td style="background: #f2f2f2;">HR Manager</td><td style="background: #f2f2f2;">Marketing</td></tr>

    <tr class="data-row">
        <th colspan="3" style="text-align: center; font-weight: bold;">Business Metrics</th>
    </tr>

    <tr>
        <th>Total Revenue:</th>
        <th>$848,324.28</th>
    </tr>

    <tr>
        <th>Total Profit:</th>
        <th>$361,970.04</th>
    </tr>

    <tr>
        <th>Total Expenses:</th>
        <th>$486,354.24</th>
    </tr>

    <tr class="data-row">
        <th>Profit Margin:</th>
        <th>42.67%</th>
    </tr>

    <tr>
        <th>Active Projects:</th>
        <th>15</th>
    </tr>

    <tr class="data-row">
        <th>Total Employees:</th>
        <th>1369</th>
    </tr>

    <tr class="totals-row">
        <th>Totals</th>
        <th>$848,324.28</th>
    </tr>

</table>

</body>
</html>
